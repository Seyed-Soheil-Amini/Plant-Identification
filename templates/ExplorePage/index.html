{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Explore</title>


    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="icon" href="{% static 'home/img/icon/iconTit3.jpg' %}">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap"
            rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
            rel="stylesheet">


    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}"
          rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">


    <!-- Template Stylesheet -->
    <link href="{% static 'Explore/css/style.css' %}" rel="stylesheet">


</head>
<body>
<div id="test">
    <div class="container-fluid pt-5">
        <div class="search-box mx-auto" id="search-box-divax">
            <button class="btn-search" id="except-change-language"><i class="fas fa-search bg-transparent"></i></button>
            <input type="text" class="input-search" placeholder="What are you looking for?" id="search-btn-exp">
        </div>
        <img id="image401" class="mx-auto my-auto" src="{% static 'Explore/Image/error401.svg' %}" width="90%"
             height="100%" style="display:none;">
    </div>
    <div class="container-fluid text-center pt-5 pb-5 px-xl-5 px-lg-4 px-4 myPx-sm">
        <div id="card-container"
             class="row gx-3 gy-3 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 row-cols-xxl-4 row-cols-sm-1 row-cols-1 justify-content-center">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="{% static 'Explore/js/script.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
{% endblock content %}
